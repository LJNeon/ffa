# Default colors
colors: [0xFF269A, 0x66FFCC, 0x00FF00, 0xB10DC9, 0x00E828, 0xFFFF00, 0x08F8FF,
  0x03FFAB, 0xF226FF, 0xFF00BB, 0xFF1C8E, 0x00FFFF, 0x68FF22, 0x14DEA0,
  0xFFBE11, 0x0FFFFF, 0x2954FF, 0x40E0D0, 0x9624ED, 0x01ADB0, 0xA8ED00,
  0xBF255F]

customColors: {
  error: 0xFF0000,
  mute: 0xFF3E29,
  unmute: 0x72FF65,
  clear: 0x4D3DFF
}

bot: {
  prefix: ;,
  game: "{0}help"
}

# Eris client options. See more at: https://abal.moe/Eris/docs/Client
clientOptions: {
  compress: true,
  defaultImageFormat: png,
  defaultImageSize: 1024,
  getAllUsers: true,
  latencyThreshold: 1e3,
  disableEvents: {
    TYPING_START: true,
    VOICE_STATE_UPDATE: true
  }
}

# patron.js Handler options. See more at: https://vim2meta.github.io/patron.js/global.html#HandlerOptions
handlerOptions: {}

# patron.js Registry options. See more at: https://vim2meta.github.io/patron.js/global.html#RegistryOptions
registryOptions: {caseSensitive: false}

guild: {
  invite: https://discord.gg/F7reg7e
}

ratelimits: {
  max: 60,
  duration: 6e4
}

max: {
  lb: 30,
  clear: 100,
  evidenceLen: 600,
  cmdNewLines: 10,
  deletedMsgChars: 100,
  deletedMsgs: 10,
  typos: 2,
  userResults: 3,
  mute: 2592e6
}

min: {
  lb: 5,
  clear: 3,
  deletedMsgs: 1,
  mute: 3e5
}

default: {
  clear: 20,
  lb: 10,
  deletedMsgs: 5
}

cd: {
  rep: 72e5,
  unrep: 72e5,
  color: 36e5,
  modCmd: 36e5,
  removeCmd: 36e5
}

timer: {
  autoUnmute: 6e4,
  dbClean: 6e5,
  modRoleUpdate: 3e5,
  repDecay: 36e5,
  resetActions: 36e5
}
